<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LemonBrew | Road to Close</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body,
    html {
      background-image: url('assets/background.png');
      background-position: center;
      background-repeat: none;
      background-size: 100%;
      box-sizing: border-box;
      margin: 0;
    }

    .background__keys-container {
      height: 100%;
      width: 30%;
    }

    .background__keys {
      position: absolute;
      left: 0;
      top: 50%;
    }

    .main__header {
      display: flex;
      padding: 1rem;
    }

    .logo__container {
      display: inline-flex;
      width: 100%;
      align-items: flex-start;
    }

    .header__logo {
      height: 35px;
      width: 250px;
      margin-right: 2rem;
    }

    .logo__text-container {
      display: flex;
    }

    .logo__text {
      color: #006533;
      font-family: 'Poppins', sans-serif;
      font-size: 18px;
      margin-left: 2rem;
    }

    .vl {
      border-left: 2px solid #006533;
      height: 39px;
    }
  </style>
</head>

<body>
  <div class="background__keys-container">
    <img class="background__keys" src="assets/keys.png" alt="keys" />
  </div>
  <header class="main__header">
    <div class="logo__container">
      <img class="header__logo" src="assets/header_logo.png" alt="road to close logo" />
      <span class="logo__text-container">
        <div class="vl"></div>
        <h1 class="logo__text">Real Estate Payment Platform</h1>
      </span>
    </div>
  </header>

</body>

</html>
